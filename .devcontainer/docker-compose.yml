services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - PYTHONPATH=/workspace
      - DB_HOST=db
      - DB_PORT=3306
      - MYSQL_ROOT_PASSWORD=secret
      - REDIS_CACHE=redis://redis:6379
      - REDIS_QUEUE=redis://redis:6379
      - REDIS_SOCKETIO=redis://redis:6379
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    networks:
      - frappe-tutorial-network

  db:
    image: mariadb:10.11
    restart: unless-stopped
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./mysql/frappe.cnf:/etc/mysql/conf.d/frappe.cnf:ro
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    networks:
      - frappe-tutorial-network
    ports:
      - "3306:3306"

  redis:
    image: redis:7.0.11-alpine
    restart: unless-stopped
    networks:
      - frappe-tutorial-network
    ports:
      - "6379:6379"

networks:
  frappe-tutorial-network:
    driver: bridge

volumes:
  mariadb-data:
    name: mariadb-frappe-tutorial
